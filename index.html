<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 17th Birthday! ðŸŽ‰</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
      color: white;
    }
    
    /* Countdown Section */
    .countdown-section {
      text-align: center;
      padding: 60px 20px 40px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      margin: 20px;
      border-radius: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    .countdown-section h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: glow 2s ease-in-out infinite;
    
    }
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,255,255,0.6); }
      50% { text-shadow: 0 0 30px rgba(255,255,255,1), 0 0 50px rgba(255,255,255,0.8); }
    }
    .countdown-timer {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .time-unit {
      background: rgba(255,255,255,0.2);
      padding: 20px 30px;
      border-radius: 15px;
      min-width: 100px;
    }
    .time-unit .number {
      font-size: 3em;
      font-weight: bold;
      display: block;
    }
    .time-unit .label {
      font-size: 0.9em;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    /* Main Content */
    .main-content {
      text-align: center;
      padding: 40px 20px;
      display: none;
    }
    .main-content.active {
      display: block;
    }
    
    #welcome h1 {
      font-size: 4em;
      margin-bottom: 20px;
      animation: slideDown 1s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    /* Cake */
    #cake {
      margin: 40px auto;
      width: 250px;
      height: 250px;
      position: relative;
    }
    .cake-base {
      width: 220px;
      height: 100px;
      background: linear-gradient(to bottom, #ff9cb7 0%, #ff6b9d 100%);
      border-radius: 110px 110px 30px 30px;
      position: absolute;
      bottom: 30px;
      left: 15px;
      box-shadow: 0 4px 30px rgba(255, 156, 183, 0.6);
    }
    .candle {
      width: 20px;
      height: 50px;
      background: #fff;
      border-radius: 10px;
      position: absolute;
      left: 115px;
      top: 10px;
      z-index: 2;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .flame {
      width: 20px;
      height: 30px;
      background: radial-gradient(circle, #ffe15a 50%, #ff9100 100%);
      border-radius: 50% 50% 80% 80%;
      position: absolute;
      left: 115px;
      top: -30px;
      transition: opacity 0.5s;
      opacity: 1;
      box-shadow: 0 0 40px #ffe15a;
      cursor: pointer;
      animation: flicker 0.3s infinite alternate;
    }
    @keyframes flicker {
      0% { transform: scale(1) rotate(-2deg); }
      100% { transform: scale(1.05) rotate(2deg); }
    }
    .flame.blown {
      opacity: 0;
      transform: scale(0.1);
    }
    .age-number {
      position: absolute;
      left: 80px;
      top: 60px;
      font-size: 3em;
      color: #fff;
      font-weight: bold;
      text-shadow: 2px 2px 4px #fa7fa3;
    }
    
    /* Decorations */
    .decorations {
      display: none;
      text-align: center;
      padding: 30px 20px;
      font-size: 2em;
      color: #fff;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    
    /* Floating Photo Gallery */
    .gallery {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      z-index: 10;
      pointer-events: none;
    }
    .gallery.active {
      display: flex;
    }
    .float-img {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      animation: float 6s infinite ease-in-out;
      pointer-events: auto;
      cursor: pointer;
      transition: transform 0.3s;
      object-fit: cover;
      border: 5px solid rgba(255,255,255,0.8);
    }
    .float-img:hover {
      transform: scale(1.3) rotate(5deg);
      z-index: 100;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-3deg); }
      50% { transform: translateY(-40px) rotate(3deg); }
    }
    .float-img:nth-child(odd) {
      animation-delay: -2s;
    }
    
    /* Confetti */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 999;
      display: none;
    }
    .confetti.active {
      display: block;
    }
    .confetti span {
      position: absolute;
      background: #ffe15a;
      border-radius: 3px;
      width: 12px;
      height: 18px;
      opacity: 0.8;
      animation: fall 4s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }
  </style>
</head>
<body>
  <!-- Countdown Section -->
  <div class="countdown-section" id="countdownSection">
    <h1>ðŸŽ‚ Birthday Countdown ðŸŽ‰</h1>
    <p style="font-size: 1.3em; margin: 10px 0;">Until the special day...</p>
    <div class="countdown-timer" id="countdown">
      <div class="time-unit">
        <span class="number" id="days">00</span>
        <span class="label">Days</span>
      </div>
      <div class="time-unit">
        <span class="number" id="hours">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="time-unit">
        <span class="number" id="minutes">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-unit">
        <span class="number" id="seconds">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </div>

  <!-- Main Birthday Content -->
  <div class="main-content" id="mainContent">
    <div id="welcome">
      <h1>ðŸŽ‰ Happy 17th Birthday! ðŸŽ‰</h1>
      <p style="font-size: 1.5em; margin: 20px 0;">Wishing you all the magic, joy, and dreams come true!</p>
    </div>
    
    <div id="cake">
      <div class="cake-base"></div>
      <span class="age-number">17</span>
      <div class="candle"></div>
      <div class="flame" id="flame" title="Touch to blow!"></div>
    </div>

    <div class="decorations" id="decorations">
      ðŸŽˆ ðŸŽŠ Balloons & Confetti ðŸŽ‰ ðŸŽˆ
    </div>
  </div>

  <!-- Floating Photo Gallery -->
  <div class="gallery" id="gallery">
    <img src="https://via.placeholder.com/150/ff69b4/ffffff?text=Photo+1" class="float-img" alt="Memory 1">
    <img src="https://via.placeholder.com/150/9370db/ffffff?text=Photo+2" class="float-img" alt="Memory 2">
    <img src="https://via.placeholder.com/150/87ceeb/ffffff?text=Photo+3" class="float-img" alt="Memory 3">
    <img src="https://via.placeholder.com/150/ffd700/ffffff?text=Photo+4" class="float-img" alt="Memory 4">
    <img src="https://via.placeholder.com/150/ff1493/ffffff?text=Photo+5" class="float-img" alt="Memory 5">
    <img src="https://via.placeholder.com/150/00ced1/ffffff?text=Photo+6" class="float-img" alt="Memory 6">
  </div>

  <!-- Confetti -->
  <div class="confetti" id="confetti"></div>

  <script>
        // TEMPORARY: Skip countdown and show birthday page directly
    document.getElementById('countdownSection').style.display = 'none';
    document.getElementById('mainContent').classList.add('active');
    
    // Birthday date: November 12, 2025 at midnight
    const birthdayDate = new Date('2025-11-12T00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = birthdayDate - now;

      if (distance < 0) {
        // Birthday has arrived!
        document.getElementById('countdownSection').style.display = 'none';
        document.getElementById('mainContent').classList.add('active');
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    // Update countdown every second
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Candle blowing interaction
    const flame = document.getElementById('flame');
    const decorations = document.getElementById('decorations');
    const gallery = document.getElementById('gallery');
    const confetti = document.getElementById('confetti');

    flame.addEventListener('click', function() {
      // Blow out candle
      flame.classList.add('blown');
      
      // Show decorations
      setTimeout(() => {
        decorations.style.display = 'block';
      }, 500);

      // Show gallery
      setTimeout(() => {
        gallery.classList.add('active');
      }, 1000);

      // Create confetti
      confetti.classList.add('active');
      const colors = ['#ffe15a', '#ff6383', '#a5d7e8', '#fff', '#98dda1', '#ff9cb7', '#ffd700'];
      
      for(let i = 0; i < 60; i++) {
        const span = document.createElement('span');
        span.style.left = Math.random() * 100 + '%';
        span.style.background = colors[Math.floor(Math.random() * colors.length)];
        span.style.animationDelay = Math.random() * 2 + 's';
        confetti.appendChild(span);
      }
    });
  </script>
</body>
</html>
